<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="type"></div>
    </main>
    <script>
      var messageArray = [
        "Howdy,",
        "Welcome to this page made by Coding Nonny.",
        "Nonny Is a fullstack web Developer",
      ];
      var count = 0;
      var index = 0;
      var currentText = "";
      let letter = "";

      (function type() {
        if (count === messageArray.length) {
          count = 0;
        }
        currentText = messageArray[count];
        letter = currentText.slice(0, ++index);
        document.querySelector(".type").innerHTML = letter;
        if (letter.length === currentText.length) {
          count++;
          index = 0;
        }
        setTimeout(type, 200);
      })();
    </script>
  </body>
</html>
